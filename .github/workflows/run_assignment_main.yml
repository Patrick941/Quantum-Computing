name: run_assignment_main

on:
  workflow_dispatch:
    inputs:
      assignment:
        description: 'Assignment to run'
        required: true
      MODE:
        description: 'Mode to run the assignment in'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run assignment main
        run: |
            cd Assignment${{ github.event.inputs.assignment }}
            python main.py
        env:
            API_KEY: ${{ secrets.API_KEY }}
            MODE: ${{ github.event.inputs.MODE }}

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: assignment-results
          path: Assignment${{ github.event.inputs.assignment }}/*.txt
          